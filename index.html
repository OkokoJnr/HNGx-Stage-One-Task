<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>My Frontend Page</title>
</head>
<body>
    <header>
        <h1 class="welcome">Welcome to My Frontend Page</h1>
